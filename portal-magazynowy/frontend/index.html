<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Magazynowy - Zarządzanie Oknami Załadunkowymi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container-fluid">
        <header class="row bg-primary text-white p-3">
            <h1><i class="fas fa-warehouse me-2"></i>Portal Magazynowy</h1>
        </header>
        <main class="row">
            <nav class="col-md-3 bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-calendar-alt me-2"></i>Kalendarz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-truck-loading me-2"></i>Okna załadunkowe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-chart-bar me-2"></i>Raporty</a>
                    </li>
                </ul>
            </nav>
            <div class="col-md-9 p-3">
                <div id="content" class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 id="content-title">Witaj w systemie zarządzania magazynem</h2>
                        <button id="add-window-btn" class="btn btn-primary" style="display: none;">
                            <i class="fas fa-plus me-2"></i>Dodaj okno
                        </button>
                    </div>
                    <div id="windows-container"></div>
                    <div id="default-content">
                        <p>Wybierz opcję z menu po lewej stronie.</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="row bg-dark text-white p-3 text-center">
            <p>© 2023 Portal Magazynowy</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/loadingWindows.js"></script>
</body>
</html>
